<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notification Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2c54;
      margin: 0;
    }

    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toast {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 4px;
      min-width: 300px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      color: #fff;
      position: relative;
      animation: slideIn 0.5s;
    }

    .toast.success {
      background-color: #28a745;
      border-left: 6px solid #218838;
    }

    .toast.error {
      background-color: #dc3545;
      border-left: 6px solid #c82333;
    }

    .toast.warning {
      background-color: #ffc107;
      border-left: 6px solid #e0a800;
    }

    .toast .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      color: #fff;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="toast-container"></div>

  <button onclick="showToast('Successfully Submitted', 'success')">Show Success Toast</button>
  <button onclick="showToast('Please Fix The Error', 'error')">Show Error Toast</button>
  <button onclick="showToast('Invalid Input, Check Again', 'warning')">Show Warning Toast</button>

  <script>
    function showToast(message, type) {
      const toastContainer = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <span>${message}</span>
        <button class="close-btn" onclick="closeToast(this)">&times;</button>
      `;
      toastContainer.appendChild(toast);

      // Automatically remove toast after 3 seconds
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    function closeToast(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
